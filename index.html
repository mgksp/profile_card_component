<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-profile-wrapper">
        <div class="card-img-pattern">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-img-avatar">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="card-content">
          <h1 class="text-bb mb">
            Victor Crest <span class="text-gs">26</span>
          </h1>
          <p class="text-gs">London</p>
        </div>
      </div>
      <div class="card-stats-wrapper">
        <div class="card-stats text-bb">
          80K <br />
          <span class="text-gs">Followers</span>
        </div>
        <div class="card-stats text-bb">
          803K <br />
          <span class="text-gs">Likes</span>
        </div>
        <div class="card-stats text-bb">
          1.4K <br />
          <span class="text-gs">Photos</span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mgksp/">Prabu</a>.
    </footer>
  </body>
</html>
